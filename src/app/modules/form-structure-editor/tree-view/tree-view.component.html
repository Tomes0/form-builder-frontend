<p-tree
  class="tree"
  [value]="nodes"
  selectionMode="single"
  [(selection)]="selectedFile"
  [draggableNodes]="true"
  [droppableNodes]="true"
  (onNodeSelect)="nodeSelect($event)"
  (onNodeUnselect)="nodeUnselect($event)"
  [contextMenu]="actions">
</p-tree>


<p-contextMenu #actions [model]="actionList"></p-contextMenu>
