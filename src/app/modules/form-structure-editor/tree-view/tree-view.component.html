<p-tree
  class="tree"
  [value]="nodes"
  selectionMode="single"
  [(selection)]="selectedFile"
  [draggableNodes]="true"
  [droppableNodes]="true"
  (onNodeSelect)="nodeSelect($event)"
  (onNodeUnselect)="nodeUnselect($event)"
  [contextMenu]="actions"
  emptyMessage="Please connect to data base.">
