  <button
          *ngIf="(form$ | async)"
          pButton
          pRipple
          label="Save Form"
          class="p-button-text pe-1 w-full"
          icon="pi pi-save"
  ></button>

</div>

<ng-container *ngIf="(form$ | async) as form; else noDb">
  <p-tree
    class="h-full tree"
    [value]="[form]"
    selectionMode="single"
    [(selection)]="selectedNode"
    [draggableNodes]="true"
    [droppableNodes]="true"
    (onNodeSelect)="nodeService.selectNode($event)"
    [contextMenu]="actions">
    <ng-template let-node pTemplate="empty">
    </ng-template>
  </p-tree>
</ng-container>


<p-contextMenu #actions [model]="actionList"></p-contextMenu>

<ng-template #noDb>
  <div class="flex justify-center">
    <div>
      <h2 class="py-12">No form selected</h2>
    </div>
  </div>
</ng-template>
